        <!-- Payment Page Content -->
        <section id="payment">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1>Payment</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <!-- Payment form -->
                        <form action="success2.html" method="POST"   onsubmit="return validateForm();">
                            <h4>Payment Details</h4>
                            <label for="cardNumber">Card Number:</label>
                            <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required><br>
                            
                            <label for="cardHolder">Card Holder:</label>
                            <input type="text" id="cardHolder" name="cardHolder" required><br>
                            
                            <label for="expiryDate">Expiration Date:</label>
                            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required><br>
                            
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" placeholder="XXX" required><br>
                            
                            <button type="submit">Make Payment</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <!-- Additional payment information or content here -->
                    </div>
                </div>
            </div>
        </section>


        <script>
            function validateForm() {
                var cardNumber = document.getElementById("cardNumber").value;
                var cardHolder = document.getElementById("cardHolder").value;
                var expiryDate = document.getElementById("expiryDate").value;
                var cvv = document.getElementById("cvv").value;
    
                // Simple validation for demonstration (you can customize this)
                if (!/^\d{16}$/.test(cardNumber)) {
                    alert("Invalid credit card number. Please enter 16 digits.");
                    return false;
                }
    
                if (!/^[a-zA-Z\s]+$/.test(cardHolder)) {
                    alert("Invalid cardholder's name. Please enter only letters and spaces.");
                    return false;
                }
    
                if (!/^\d{2}\/\d{4}$/.test(expiryDate)) {
                    alert("Invalid expiry date. Please use the format MM/YYYY.");
                    return false;
                }
    
                if (!/^\d{3}$/.test(cvv)) {
                    alert("Invalid CVV. Please enter 3 digits.");
                    return false;
                }
    
                // You can add more complex validation here if needed
    
                return true;
            }
        </script>
